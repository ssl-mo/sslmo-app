def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('key.properties')
if (keyPropertiesFile.exists()) {
    keyPropertiesFile.withReader('UTF-8') { reader ->
        keyProperties.load(reader)
    }
}

def devKakaoScheme = keyProperties.getProperty('devKakaoScheme')
if (devKakaoScheme == null) {
    throw new GradleException("devKakaoScheme not found. Define location with devKakaoScheme in the key.properties file.")
}

def prodKakaoScheme = keyProperties.getProperty('prodKakaoScheme')
if (prodKakaoScheme == null) {
    throw new GradleException("prodKakaoScheme not found. Define location with prodKakaoScheme in the key.properties file.")
}

def naverClientID = keyProperties.getProperty('naverClientID')
if (naverClientID == null) {
    throw new GradleException("naverClientID not found. Define location with naverClientID in the key.properties file.")
}

def naverSecret = keyProperties.getProperty('naverSecret')
if (naverSecret == null) {
    throw new GradleException("naverSecret not found. Define location with naverSecret in the key.properties file.")
}

def naverName = keyProperties.getProperty('naverName')
if (naverName == null) {
    throw new GradleException("naverName not found. Define location with naverName in the key.properties file.")
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.sslmo.sslmo"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.sslmo.sslmo"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        resValue "string", "client_id", naverClientID
        resValue "string", "client_secret", naverSecret
        resValue "string", "client_name", naverName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "app"

    productFlavors {
        dev {
            dimension "app"
            applicationId "com.sslmo.sslmo.dev"
            resValue "string", "app_name", "쓸모 DEV"
            resValue "string", "kakao_scheme", devKakaoScheme
        }
        
        prod {
            dimension "app"
            applicationId "com.sslmo.sslmo"
            resValue "string", "app_name", "쓸모"
            resValue "string", "kakao_scheme", prodKakaoScheme
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    
    implementation 'androidx.window:window:1.1.0'
    implementation 'androidx.window:window-java:1.1.0'
}
